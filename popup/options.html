<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="options.css" />
</head>

<body scroll="no" style="overflow: hidden">
    <div id="popup-content">
        <div id="linker-form">
            <label for="jira-prefix">Jira prefix regexp</label>
            <input type="text" id="jira-prefix" name="jiraPrefix" placeholder="SCALRCORE-\d+">
            <label for="Base URL">Jira base URL</label>
            <input type="text" id="base-url" name="baseUrl" placeholder="https://scalr-labs.atlassian.net/browse/">
            <label class="cb-container" for="pr-only">PR only
                <input type="checkbox" id="pr-only" name="prOnly">
                <span class="checkmark"></span>
            </label>
            <div class="buttons-container">
            <input type="submit" value="Save" class="save">
            <button class="reset">Reset</button> 
        </div>
    <script src="../browser-polyfill.min.js"></script>
    <script src="options.js"></script>
</body>

</html>
